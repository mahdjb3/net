<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المشتركين - FAST NET</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
table { width: 90%; margin: 20px auto; border-collapse: collapse; }
th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
button { padding: 5px 10px; margin: 2px; }
input { padding: 6px; margin: 4px; }
</style>
</head>
<body>

<h2 style="text-align:center;">إدارة المشتركين</h2>

<div style="text-align:center;">
<input id="name" placeholder="الاسم">
<input id="phone" placeholder="رقم الهاتف">
<input id="package" placeholder="الباقة">
<input id="price" type="number" placeholder="السعر">
<button type="button" onclick="addSubscriber()">إضافة</button>
</div>

<table>
<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>الباقة</th>
<th>السعر</th>
<th>العمليات</th>
</tr>
</thead>
<tbody id="subsTable"></tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script src="assets/js/firebase.js"></script>
<script src="assets/js/subscribers.js"></script>
</body>
</html>
